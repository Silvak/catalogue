<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/a.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="first-page">
        <div class="fisrt-page_text">
            <p>35 agosto 2021</p>
            <h2>CATALOGO I</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat, molestias?</p>
        </div>
        <img src="../static/images/portada.jpg" alt="">
    </div>
    <div class="sheets">
        {% for product_list in catalogo %}
            <div class="sheet-grid">
                <div class="sheet-grid_head">
                    
                </div>
                <div class="sheet-grid_content">

                        {% for product in product_list %}
                        {% set text, size = product.Descripcion.split(';') %}
                        
                        <div class="card {{size}}">
                            <p>{{text}}.</p>
                        </div>
                        {% endfor %}
                    
                </div>
                <div class="sheet-grid_foot">

                </div>
            </div>
        {% endfor %}

    </div>
    <div class="end-page">
        
    </div>


    
</body>
