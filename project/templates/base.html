<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/base.css">

    <!-- FONT & ICONS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


    <link rel="shortcut icon" href="/static/images/marca/logofavicon.png" type="image/x-icon">
    <title>{% block tittle %}{% endblock %}</title>
</head>
<body>

    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages%}
                {% set alert = message.split('.') %}
                    <div class="window-notification {{alert[1]}}" id="window-notice">
                        <div class="content">
                            <div class="content-text"><b>{{alert[0]}}.</b> 
                            <a href="#"></a></div>
                            <div class="content-buttons"><a href="#" id="close-button"><ion-icon name="close-outline"></ion-icon></a></div>
                        </div>
                    </div>

                    <script src="../static/js/base.js" type="text/javascript"></script>
            {% endfor %}
        {% endif %}
    {% endwith %}

    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
