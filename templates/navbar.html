
<!-- CSS-->
<link rel="stylesheet" href="static/css/normalize.css">
<link rel="stylesheet" href="static/css/navbar.css">
<!-- FONT & ICONS-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="/static/images/marca/logofavicon.png" type="image/x-icon">


<!--                MENU                    -->
<header class="header">
    <nav class="nav"   id="nav-menu-active">
        <div class="nav-logo">
            <img src="/static/images/marca/logo_color.png" alt="" srcset="">
            <p>SUMINISTRO ROLEO</p>
        </div>
       
        <div class="nav-menu">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="{{ url_for('main.index') }}" class="nav-link">
                        <ion-icon class="icons-menu" name="home-outline"></ion-icon> 
                         home 
                </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('main.online_catalog') }}" class="nav-link">
                        <ion-icon class="icons-menu" name="book-outline"></ion-icon>
                         Catalogo 
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('main.download') }}" class="nav-link descarga">
                        <ion-icon class="icons-menu" name="cloud-download-outline"></ion-icon>
                         Descarga 
                    </a>
                </li>

                <div class="drop-nav nav-item">
                    <button class="drop-nav-button"><ion-icon name="chevron-down-outline"></ion-icon></button>
                    <div class="drop-nav-content">
                        {% if current_user.is_authenticated %}
                            <a href="#">Admin</a>
                        {% endif %}

                        <a href="{{ url_for('auth.login') }}" >Login</a>

                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}">
                            <ion-icon class="icons-menu" name="cloud-download-outline"></ion-icon>
                            Dashboard 
                        </a>
                        {% endif %}
                        
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}">
                            <ion-icon class="icons-menu" name="cloud-download-outline"></ion-icon>
                            Logout 
                        </a>
                        {% endif %}
                    </div>
                </div>
                
            </ul>
        </div>
    
    </nav>
</header>


<!-- ICONS-->
<script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
<!-- menu js-->
<script src="static/js/navbar.js" type="text/javascript"> </script>
